<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <title>Responsive Hesap Makinesi</title>
</head>
<body>
   <div class="container">
      <div class="output">
         <div data-previous-operand id="previous-operand"></div>
         <div data-current-operand id="current-operand"></div>
      </div>
      <button data-all-clear class="btn double highlighted">AC</button>
      <button data-delete class="btn highlighted">DEL</button>
      <button data-operation class="btn highlighted">รท</button>
      <button data-number class="btn number">1</button>
      <button data-number class="btn number">2</button>
      <button data-number class="btn number">3</button>
      <button data-operation class="btn highlighted">*</button>
      <button data-number class="btn number">4</button>
      <button data-number class="btn number">5</button>
      <button data-number class="btn number">6</button>
      <button data-operation class="btn highlighted">+</button>
      <button data-number class="btn number">7</button>
      <button data-number class="btn number">8</button>
      <button data-number class="btn number">9</button>
      <button data-operation class="btn highlighted">-</button>
      <button data-number class="btn highlighted">.</button>
      <button data-number class="btn number">0</button>
      <button data-equals class="btn double highlighted">=</button>
   </div>
   

   <script src="main.js"></script>
</body>
</html>
